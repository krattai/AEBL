[loggers]
keys=root,fetch,push,recorder,message_h

[handlers]
keys=pypo,recorder,message_h

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=pypo

[logger_fetch]
level=DEBUG
handlers=pypo
qualname=fetch
propagate=0

[logger_push]
level=DEBUG
handlers=pypo
qualname=push
propagate=0

[logger_recorder]
level=DEBUG
handlers=recorder
qualname=recorder
propagate=0

[logger_message_h]
level=DEBUG
handlers=message_h
qualname=message_h
propagate=0

[handler_pypo]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("/var/log/airtime/pypo/pypo.log", 'a', 5000000, 10,)

[handler_recorder]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("/var/log/airtime/pypo/show-recorder.log", 'a', 1000000, 5,)

[handler_message_h]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=("/var/log/airtime/pypo/message-handler.log", 'a', 1000000, 5,)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s - [%(filename)s : %(funcName)s() : line %(lineno)d] - %(message)s
datefmt=
