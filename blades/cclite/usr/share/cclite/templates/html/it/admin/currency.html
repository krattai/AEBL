

<form class="pme-form" id="form" action="/cgi-bin/protected/ccadmin.cgi" method="post">

</td>

</tr>

Nome

<tr class="pme-row-1">

<td class="pme-key-1">

<tr class="pme-row-0">

<td class="pme-key-0">

<tr class="pme-row-1">

<td class="pme-key-1">
Stato
</td>

<td class="pme-value-1">

attivo
</option>

<option value="suspended">

</option>

</select>

</tr>

</tr>

<tr class="pme-row-1">

</select>

</tr>

<tr class="pme-row-0">

<td class="pme-key-0">
Posta
</td>

 name="mail" size="30" maxlength="30" value="$$fieldsref{mail}" type="text">

</tr>

</tbody>

</table>
