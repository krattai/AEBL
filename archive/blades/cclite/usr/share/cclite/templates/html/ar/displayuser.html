
<table class="pme-main" summary="om_users">

<tbody class="stripy">

<tr class="pme-row-1">

<td class="pme-key-title">
أوسيرلوجين
</td>

<!-- دوسيرلوجين يستخدم للتمييز بين من أوسيرلوجين، معالجتها بشكل عام -->

<td class="pme-value-0">
$$fields{duserLogin}
</td>

</tr>

<tr class="pme-row-1">

<td class="pme-key-title">
UserEmail
</td>

<td class="pme-value-1">

<tr class="pme-row-1">

<td class="pme-key-title">

</td>

<td class="pme-value-1">

</tr>

<tr class="pme-row-1">

</td>

</tr>

<tr class="pme-row-0">

<td class="pme-key-title">
الاسم

<td class="pme-value-0">

<tr class="pme-row-1">

<td class="pme-key-title">

</table>
