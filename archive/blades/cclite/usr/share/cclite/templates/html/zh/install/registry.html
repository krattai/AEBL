

<form id="form"  action="/cgi-bin/protected/ccinstall.cgi" method="post">

<span class="error">
$$fieldsref{error}
</span>

<table class="pme-main" summary="om_users">

<tbody class="stripy">

<tr class="pme-row-0">

<td title="数据库定义贸易集团，一个字不带空格的名称" class="pme-key-0">
注册表名称
<br>

</td>

<td class="pme-value-0">

<input type="hidden" name="action" value="addregistry">

<input class="required" name="newregistry" size="32" maxlength="32" value="$$fieldsref{newregistry}" type="text">
</td>

</tr>

<tr class="pme-row-0">

<td title="贸易集团的简短描述" class="pme-key-0">
注册表说明
<br>

</td>

<td class="pme-value-0">

<input  class="required" name="description" size="40" maxlength="250" value="$$fieldsref{description}" type="text">
</td>

</tr>

<tr title="地址和用于此组发送正式的电子邮件帐户" class="pme-row-0">

<td class="pme-key-0">
经理的电子邮箱
<br>

</td>

<td class="pme-value-0">

<input  class="required email" name="admemail" size="50"  maxlength="60" value="$$fieldsref{admemail}" type="text">
</td>

</tr>

<td title="管理员的电子邮件帐户的密码" class="pme-key-0">
经理电子邮件密码
<br>

</td>

<td class="pme-value-0">

<input class="required" name="admpass" size="20" maxlength="20" value="$$fieldsref{admpass}" type="password">
</td>

</tr>

<tr title="接收到的电子邮件交易帐户可以是管理员相同" class="pme-row-1">

<td class="pme-key-1">
批处理交易记录的的电子邮件
<br>

</td>

<td class="pme-value-1">

<input  class="required email" name="postemail" size="50" maxlength="60" value="$$fieldsref{postemail}" type="text">
</td>

</tr>

<td title="批处理的电子邮件帐户的密码" class="pme-key-0">
批量电子邮件密码
<br>

</td>

<td class="pme-value-0">

<input class="required" name="postpass" size="20" maxlength="20" value="$$fieldsref{postpass}" type="password">
</td>

</tr>

<tr title="目前未使用但定义交易模型" class="pme-row-1">

<td nowrap class="pme-key-1">
系统充电模型
</td>

<td class="pme-value-1">

<select class="pme-input-1" name="chargetype">
<option value="equaltime">
平等
</option>
<option selected value="market">
市场价格
</option>
</select>
</td>

</tr>

<tr title="目前未使用但定义委员会模型" class="pme-row-1">

<td class="pme-key-1">
系统委员会模型
</td>

<td class="pme-value-1">

<select class="pme-input-1" name="commission">

<option selected value="no">
没有委员会
</option>

<option value="yes">
委员会根据注册表
</option>

</select>
</td>

</tr>

<tr title="目前未使用但定义订阅模型" class="pme-row-1">

<td class="pme-key-1">
订阅模式
</td>

<td class="pme-value-1">

<select class="pme-input-1" name="subscription">

<option selected value="no">
没有订阅
</option>

<option value="yes">
基于订阅
</option>

</select>
</td>

</tr>

<tr title="定义的所有货币承诺限制在此注册表中，自动转换到美分如果十进制货币" class="pme-row-1">

<td class="pme-key-1">
全球承诺限制
<br>

</td>

<td class="pme-value-1">

<input class="pme-input-1" name="commitlimit" size="10" maxlength="10" value="$$fieldsref{commitlimit}" type="text">
</td>

</tr>

<tr title="使用关键服务器： 公共密钥 id 为目前的交易记录的电子邮件只此注册表" class="pme-row-1">

<td class="pme-key-1">
关键服务器： 公共密钥 id
<br>

</td>

<td class="pme-value-1">

<input class="pme-input-1" name="public_key_id" size="30" maxlength="30" value="$$fieldsref{public_key_id}" type="text">
</td>

</tr>

</tr>

<tr title="目前未使用但定义是否地理区域或特别感兴趣"  class="pme-row-1">

<td class="pme-key-1">
覆盖的地理区域？
</td>

<td class="pme-value-1">

<select class="pme-input-1" name="geographic">

<option selected value="yes">
是
</option>

<option value="no">
无
</option>

</select>
</td>

</tr>

<tr title="没有当前使用的但定义职位或邮政编码，以便公众登记册可以地理编码和映射" class="pme-row-1">

<td class="pme-key-1">
邮政编码或经度纬度
</td>

<td class="pme-value-1">

<input class="pme-input-1" name="postcodes" size="40" maxlength="80" value="$$fieldsref{postcodes}" type="text">

</td>

</tr>

<tr title="用于为 elgg，drupal 和 os 商务连接器提供商船的关键" class="pme-row-1">

<td class="pme-key-1">
商船的关键
</td>

<td class="pme-value-1">

<input class="pme-input-1" name="merchant_key" size="40" maxlength="80" value="$$fieldsref{merchant_key}" type="text">

</td>

</tr>

<tr title="使用，原则上以限制到某些 ips，很容易被欺骗可能连接器" class="pme-row-1">

<td class="pme-key-1">
从 IP 地址允许商人
</td>

<td class="pme-value-1">

<input class="pme-input-1" name="allow_ip_list" size="40" maxlength="80" value="$$fieldsref{allow_ip_list}" type="text">

</td>

</tr>

</tbody>

</table>

<!-- 这是一项实验，将变为红色，如果 db 密码是错的配置链接 -->
$$fieldsref{script}
<hr class="pme-hr">

<hr class="pme-hr">

<table class="pme-navigation">

<tbody>

<tr class="pme-navigation">

<td class="pme-buttons">

<input class="pme-save"
 name="saveadd" value="转到" type="submit">
&nbsp;
<input
 class="pme-cancel" name="cancel" value="取消"
type="reset">

</td>

</tr>

</tbody>

</table>

</form>
