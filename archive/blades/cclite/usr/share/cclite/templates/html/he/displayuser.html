
<table class="pme-main" summary="om_users">

<tbody class="stripy">

<tr class="pme-row-1">

<td class="pme-key-title">
UserLogin
</td>

<!-- duserLogin משמש כדי להבחין בין userLogin, מעובד באופן כללי -->

<td class="pme-value-0">
$$fields{duserLogin}
</td>

</tr>

<tr class="pme-row-1">

<td class="pme-key-title">
UserEmail
</td>

<td class="pme-value-1">
$$fields{userEmail}
</td>

</tr>

<tr class="pme-row-1">

<td class="pme-key-title">
רחוב
</td>

<td class="pme-value-1">

</tr>

<tr class="pme-row-1">

<td class="pme-key-title">
העיר/מחוז
</td>

<td class="pme-value-1">

<tr class="pme-row-1">

<td class="pme-key-title">
טלפון סלולרי
</td>

$$fields{userMobile}
</td>

</tr>

<tr class="pme-row-0">

<td class="pme-key-title">
שם
</td>

<td class="pme-value-0">
$$fields{userName}
</td>

</tr>

<tr class="pme-row-1">

<td class="pme-key-title">
החג או פעיל
</td>

<td class="pme-value-1">

</tr>

</tbody>

</table>
