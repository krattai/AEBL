
<form class="pme-form" id="form" action="/cgi-bin/protected/ccadmin.cgi" method="post">

<span class="errors">
$$fieldsref{errors}
</span>

<input name="subaction" value="om_partners" type="hidden">

<input name="action" value="update" type="hidden">

<input name="id" value="$$fieldsref{id}" type="hidden">

<table class="pme-main" summary="om_partners">

<tbody class="stripy">

<tr class="pme-row-0">

<td class="pme-key-0">
ชื่อของรีจิสทรี
</td>

<td class="pme-value-1">

<input readonly="readonly" class="grey" name="name" size="50"  value="$$fieldsref{dname}" type="text">

<input type="hidden" name="r_name" value="Need a valid registry name to partner with, please">

</td>

</tr>

<tr class="pme-row-1">

<td class="pme-key-1">
Uri
<br>

</td>

<td class="pme-value-1">

<input class="pme-input-1" name="uri" size="50"  value="$$fieldsref{uri}" type="text">
</td>

</tr>

<tr class="pme-row-0">

<td class="pme-key-0">
พร็อกซี่ (สำหรับรีจิสทรีของพร็อกซี)
<br>

</td>

<td class="pme-value-0">

<input class="pme-input-0" name="proxy" size="50" value="$$fieldsref{proxy}" type="text">
</td>

</tr>

<tr class="pme-row-1">

<td class="pme-key-1">
อีเมล์ Admin
</td>

<td class="pme-value-1">

<input class="required email" name="email" size="50" value="$$fieldsref{email}" type="text">
</td>

</tr>

<tr class="pme-row-0">

<td class="pme-key-0">
ชนิด
</td>

<td class="pme-value-0">

<select class="required" name="type">

<option value="" selected="selected">
</option>

<option value="local">
ในท้องถิ่น
</option>

<option value="proxy">
พร็อกซี่
</option>

</select>

<input type="hidden" name="r_type" value="Need a partner type, please">

</td>

</tr>

<tr class="pme-row-1">

<td class="pme-key-1">
สถานะ
</td>

<td class="pme-value-1">

<select class="required" name="status">

<option value="active" selected="selected">
ใช้งานอยู่
</option>

<option value="suspend">
หยุดชั่วคราว
</option>

<option value="down">
ลง
</option>

</select>

</td>

</tr>

</tbody>

</table>

<table class="pme-navigation">

<tbody>

<tr class="pme-navigation">

<td class="pme-buttons">

<input class="pme-save"
 name="saveadd" value="ไป" type="submit">
&nbsp;
<input
 class="pme-cancel" name="cancel" value="ยกเลิก" type="reset">

</td>

</tr>

</tbody>

</table>

</form>
