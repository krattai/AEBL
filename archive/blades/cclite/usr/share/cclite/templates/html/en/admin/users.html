<form class="pme-form" action="/cgi-bin/cclite.cgi" method="post">
<input name="action" value="update" type="hidden">
<input name="subaction" value="om_users" type="hidden">
<input name="userId" value="$$fields{userId}" type="hidden">
  <table class="pme-main" summary="om_users">
    <tbody>
      <tr class="pme-row-1">
        <td class="pme-key-1">UserLogin</td>
        <td "pme-value-0"> <input class="grey"
 name="userLogin" readonly="readonly" size="60" maxlength="255" value="$$fields{userLogin}" type="text"></td>
      </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">User Password</td>
        <td class="pme-value-0"> <input class="pme-input-0"
 name="userPassword" size="32" maxlength="32" value="" type="password"></td>
      </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">Confirm Password</td>
        <td class="pme-value-0"> <input class="pme-input-0"
 name="confirmPassword" size="32" maxlength="32" value="" type="password"></td>
      </tr>
      <tr class="pme-row-1">
        <td class="pme-key-1">UserEmail</td>
        <td class="pme-value-1"> <input class="pme-input-1"
 name="userEmail" size="60" maxlength="255" value="$$fields{userEmail}" type="text"></td>
      </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">Number/House Name</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userNameornumber" size="30" maxlength="30" value="$$fields{userNameornumber}" type="text">

</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">Street Name</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userStreet" size="40" maxlength="40" value="$$fields{userStreet}" type="text">
</td>
            </tr>
<tr class="pme-row-1">
              <td class="pme-key-0">Town</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userTown" size="40" maxlength="40" value="$$fields{userTown}" type="text">
</td>
            </tr>

<tr class="pme-row-1">
              <td class="pme-key-0">County/State</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userArea" size="40" maxlength="40" value="$$fields{userArea}" type="text">
</td>
            </tr>

            <tr class="pme-row-1">
              <td class="pme-key-0">Mobile Phone</td>
              <td class="pme-value-1"> <input class="pme-input-1"
 name="userMobile" size="15" maxlength="15" value="$$fields{userMobile}" type="text"></td>
            </tr>
            <tr class="pme-row-1">
              <td class="pme-key-0">Language</td>
              <td class="pme-value-1"> 
                 <select name="userLang">
                   <option value="de">Deutsch</option>
                   <option selected value="en">English</option>
                   <option value="fr">Fran&ccedil;ais</option>
                 </select>
</td>
            </tr>
      <tr class="pme-row-0">
        <td class="pme-key-0">UserName</td>
        <td class="pme-value-0"> <input class="pme-input-0"
 name="userName" size="60" maxlength="255" value="$$fields{userName}" type="text"></td>
      </tr>

<tr class="pme-row-1">
        <td class="pme-key-1">Holiday or Active</td>
        <td class="pme-value-1"> 
                 <select name="userStatus">
                   <option selected value="active">Active</option>
                   <option value="holiday">On Holiday</option>
                   <option value="unconfirmed">Unconfirmed</option>
                   <option value="predelete">Pre Deletion</option>
                  <option value="suspended">Suspended</option>
                 </select>
</td>
      </tr>


<tr class="pme-row-1">
        <td class="pme-key-1">User Level</td>
        <td class="pme-value-1"> 
                 <select name="userLevel">
                   <option selected value="user">User</option>
                   <option value="admin">Administrator</option>
                   <option value="sysaccount">System Account</option>
                 </select>
</td>
      </tr>


    </tbody>
  </table>
  
  <table class="pme-navigation">
    <tbody>
      <tr class="pme-navigation">
        <td class="pme-buttons"> <input class="pme-save" name="saveadd"
 value="Save" type="submit">&nbsp;<input class="pme-cancel"
 name="cancel" value="Cancel" onclick="form.submit();" type="button"> </td>
      </tr>
    </tbody>
  </table>
</form>
