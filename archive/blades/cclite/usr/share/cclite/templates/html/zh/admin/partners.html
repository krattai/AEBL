
<form class="pme-form" id="form" action="/cgi-bin/protected/ccadmin.cgi" method="post">

<span class="errors">
$$fieldsref{errors}
</span>

<input name="subaction" value="om_partners" type="hidden">

<input name="action" value="addpartner" type="hidden">

<table class="pme-main" summary="om_partners">

<tbody class="stripy">

<tr class="pme-row-0">

<td class="pme-key-0">
注册表名称
</td>

<td class="pme-value-1">

<input class="required" name="dname" size="50"  value="$$fieldsref{dname}" type="text">

</td>

</tr>

<tr class="pme-row-1">

<td class="pme-key-1">
Uri
<br>

</td>

<td class="pme-value-1">

<input class="pme-input-1" name="uri" size="50"  value="$$fieldsref{uri}" type="text">
</td>

</tr>

<tr class="pme-row-0">

<td class="pme-key-0">
代理服务器 （用于代理服务器登记册）
<br>

</td>

<td class="pme-value-0">

<input class="pme-input-0" name="proxy" size="50" value="$$fieldsref{proxy}" type="text">
</td>

</tr>

<tr class="pme-row-1">

<td class="pme-key-1">
管理电子邮件
</td>

<td class="pme-value-1">

<input class="required email" name="email" size="50" value="$$fieldsref{email}" type="text">
</td>

</tr>

<tr class="pme-row-0">

<td class="pme-key-0">
类型
</td>

<td class="pme-value-0">

<select class="required" name="type">

<option value="" selected="selected">
</option>

<option value="local">
本地
</option>

<option value="proxy">
代理服务器
</option>

</select>

</td>

</tr>

<tr class="pme-row-1">

<td class="pme-key-1">
状态
</td>

<td class="pme-value-1">

<select class="required" name="status">

<option value="active" selected="selected">
活动
</option>

<option value="suspend">
暂停
</option>

<option value="down">
向下
</option>

</select>

</td>

</tr>

</tbody>

</table>

<table class="pme-navigation">

<tbody>

<tr class="pme-navigation">

<td class="pme-buttons">

<input class="pme-save"
 name="saveadd" value="转到" type="submit">
&nbsp;
<input
 class="pme-cancel" name="cancel" value="取消"
 type="reset">

</td>

</tr>

</tbody>

</table>

</form>
