

<form id="form"  action="/cgi-bin/protected/ccinstall.cgi" method="post">

<span class="error">
$$fieldsref{error}
</span>

<table class="pme-main" summary="om_users">

<tbody class="stripy">

<tr class="pme-row-0">

<td title="거래 그룹, 공백 없이 한 단어로 정의 하는 데이터베이스의 이름" class="pme-key-0">
레지스트리 이름
<br>

</td>

<td class="pme-value-0">

<input type="hidden" name="action" value="addregistry">

<input class="required" name="newregistry" size="32" maxlength="32" value="$$fieldsref{newregistry}" type="text">
</td>

</tr>

<tr class="pme-row-0">

<td title="트레이딩 그룹의 짧은 설명" class="pme-key-0">
레지스트리 설명
<br>

</td>

<td class="pme-value-0">

<input  class="required" name="description" size="40" maxlength="250" value="$$fieldsref{description}" type="text">
</td>

</tr>

<tr title="주소와 계정을이 그룹에 대 한 공식 이메일을 보내는 데 사용" class="pme-row-0">

<td class="pme-key-0">
관리자 이메일
<br>

</td>

<td class="pme-value-0">

<input  class="required email" name="admemail" size="50"  maxlength="60" value="$$fieldsref{admemail}" type="text">
</td>

</tr>

<td title="관리자 전자 우편 계정 위한 암호" class="pme-key-0">
관리자 이메일 비밀 번호
<br>

</td>

<td class="pme-value-0">

<input class="required" name="admpass" size="20" maxlength="20" value="$$fieldsref{admpass}" type="password">
</td>

</tr>

<tr title="이메일 거래를 받은 계정 관리와 같은 수 있습니다." class="pme-row-1">

<td class="pme-key-1">
일괄 트랜잭션에 대 한 이메일
<br>

</td>

<td class="pme-value-1">

<input  class="required email" name="postemail" size="50" maxlength="60" value="$$fieldsref{postemail}" type="text">
</td>

</tr>

<td title="일괄 전자 우편 계정 위한 암호" class="pme-key-0">
일괄 이메일 비밀 번호
<br>

</td>

<td class="pme-value-0">

<input class="required" name="postpass" size="20" maxlength="20" value="$$fieldsref{postpass}" type="password">
</td>

</tr>

<tr title="현재 사용 하지 않고 거래 모델을 정의 합니다" class="pme-row-1">

<td nowrap class="pme-key-1">
시스템 충전 모델
</td>

<td class="pme-value-1">

<select class="pme-input-1" name="chargetype">
<option value="equaltime">
평등
</option>
<option selected value="market">
시장 금리
</option>
</select>
</td>

</tr>

<tr title="현재 사용 하지 않고 수수료 모델 정의" class="pme-row-1">

<td class="pme-key-1">
시스템 위원회 모델
</td>

<td class="pme-value-1">

<select class="pme-input-1" name="commission">

<option selected value="no">
안돼 위원회
</option>

<option value="yes">
수수료 기반 레지스트리
</option>

</select>
</td>

</tr>

<tr title="현재 사용 하지 않고 구독 모델 정의" class="pme-row-1">

<td class="pme-key-1">
구독 모델
</td>

<td class="pme-value-1">

<select class="pme-input-1" name="subscription">

<option selected value="no">
아무 구독
</option>

<option value="yes">
구독 기반
</option>

</select>
</td>

</tr>

<tr title="이 레지스트리 모든 통화에 대 한 헌신도 정의 하 여 decimal 센트로 자동으로 변환 통화" class="pme-row-1">

<td class="pme-key-1">
세계적인 투입 제한
<br>

</td>

<td class="pme-value-1">

<input class="pme-input-1" name="commitlimit" size="10" maxlength="10" value="$$fieldsref{commitlimit}" type="text">
</td>

</tr>

<tr title="사용 하는 키 서버:이 레지스트리만 이메일 거래에 대 한 현재에 대 한 공개 키 id" class="pme-row-1">

<td class="pme-key-1">
키 서버: 공개 키 id
<br>

</td>

<td class="pme-value-1">

<input class="pme-input-1" name="public_key_id" size="30" maxlength="30" value="$$fieldsref{public_key_id}" type="text">
</td>

</tr>

</tr>

<tr title="현재 사용 하지 않고 정의 여부 지리적 지역 또는 특별 한 관심"  class="pme-row-1">

<td class="pme-key-1">
커버 지역?
</td>

<td class="pme-value-1">

<select class="pme-input-1" name="geographic">

<option selected value="yes">
예
</option>

<option value="no">
없음
</option>

</select>
</td>

</tr>

<tr title="현재 사용 아니지만 공공 레지스트리 지 오 코딩 하 고 매핑된 수 있습니다 게시물 또는 우편 번호 정의" class="pme-row-1">

<td class="pme-key-1">
우편 번호 또는 위도, 경도
</td>

<td class="pme-value-1">

<input class="pme-input-1" name="postcodes" size="40" maxlength="80" value="$$fieldsref{postcodes}" type="text">

</td>

</tr>

<tr title="elgg, drupal 및 운영 체제 상거래 커넥터 상인 키를 제공 하는 데 사용" class="pme-row-1">

<td class="pme-key-1">
상인 키
</td>

<td class="pme-value-1">

<input class="pme-input-1" name="merchant_key" size="40" maxlength="80" value="$$fieldsref{merchant_key}" type="text">

</td>

</tr>

<tr title="커넥터 쉽게 스푸핑 아마 특정 ip 제한 하는 원칙에서 사용" class="pme-row-1">

<td class="pme-key-1">
IP 주소에서 상인을 허용
</td>

<td class="pme-value-1">

<input class="pme-input-1" name="allow_ip_list" size="40" maxlength="80" value="$$fieldsref{allow_ip_list}" type="text">

</td>

</tr>

</tbody>

</table>

<!-- 이 실험은, 빨갛게 될 것 config 링크, db 암호가 잘못 된 경우 -->
$$fieldsref{script}
<hr class="pme-hr">

<hr class="pme-hr">

<table class="pme-navigation">

<tbody>

<tr class="pme-navigation">

<td class="pme-buttons">

<input class="pme-save"
 name="saveadd" value="가 서" type="submit">
&nbsp;
<input
 class="pme-cancel" name="cancel" value="취소"
type="reset">

</td>

</tr>

</tbody>

</table>

</form>
