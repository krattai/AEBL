
<table class="pme-main" summary="om_users">

<tbody class="stripy">

<tr class="pme-row-1">

<td class="pme-key-title">
UserLogin
</td>

<!-- duserLogin è usato per distinguerlo dal userLogin, trasformati in generale -->

<td class="pme-value-0">
$$fields{duserLogin}
</td>

</tr>

<tr class="pme-row-1">

<td class="pme-key-title">
UserEmail
</td>

<td class="pme-value-1">

<td class="pme-value-1">

<td class="pme-key-title">

<tr class="pme-row-1">

</tr>

<tr class="pme-row-0">

<td class="pme-key-title">

</td>

<td class="pme-key-title">

<td class="pme-value-1">
