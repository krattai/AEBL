

<form class="pme-form" id="form" action="/cgi-bin/protected/ccadmin.cgi" method="post">
<input

<input name="subaction"
 value="om_users" type="hidden">

<table class="pme-main" summary="om_users">

<tbody class="stripy">

<tr>

<td class="pme-key-1">
Reg naam
<br>

</td>

<td style="vertical-align: top;">
<input class="required" name="registry">

<br>

</td>

</tr>

<tr class="pme-row-1">

<td class="pme-key-1">
Accountnaam
<br>

</td>

<td class="pme-value-1">

<input class="required"
 name="userLogin" autocomplete="off"
 size="60" maxlength="255" value="" type="text">

</tr>

<tr class="pme-row-0">

<td class="pme-key-0">
Wachtwoord
</td>

<td class="pme-value-0">

<input class="required"
 name="userPassword" size="32" maxlength="32" value="" type="password">

</td>

</tr>

</tbody>

</table>

<table class="pme-navigation">

<tbody>

<tr class="pme-navigation">

<td class="pme-buttons">

</td>

</tr>

</tbody>

</table>

</form>
